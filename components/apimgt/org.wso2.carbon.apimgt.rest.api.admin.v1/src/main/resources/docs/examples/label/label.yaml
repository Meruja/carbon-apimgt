- title: Get all registered Labels
  id: getAllRegisteredLabels
  request:
    method: GET
    url: https://localhost:9443/api/am/admin/v1/labels
    headers: |
      Authorization: Bearer ae4eae22-3f65-387b-a171-d37eaa366fa8
  response:
    status:
      code: 200
      msg: OK
    headers: |
      Content-Type: application/json
    body:
      {
        "id": "a7f392e0-afbf-4b97-b259-21531335a751",
        "name": "internal",
        "description": "label used for internal purpose",
        "accessUrls": [
          "https://localhost:9095"
        ]
      }

